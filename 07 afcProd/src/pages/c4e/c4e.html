<ion-header>
  <ion-navbar>
    <ion-title>OFERTA AGROPECUARIA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><ion-label stacked text-wrap>REGISTRO DE OFERTA AGROPECUARIA</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><ion-label stacked>1. Frutas</ion-label><ion-checkbox [(ngModel)]="v01_01"></ion-checkbox></ion-col>
      <ion-col col-6><ion-label stacked>2. Hortalizas</ion-label><ion-checkbox [(ngModel)]="v01_02"></ion-checkbox></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><ion-label stacked>3. Granos Frescos</ion-label><ion-checkbox [(ngModel)]="v01_03"></ion-checkbox></ion-col>
      <ion-col col-6><ion-label stacked>4. Granos Secos</ion-label><ion-checkbox [(ngModel)]="v01_04"></ion-checkbox></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><ion-label stacked>5. Cereales</ion-label><ion-checkbox [(ngModel)]="v01_05"></ion-checkbox></ion-col>
      <ion-col col-6><ion-label stacked>6. Lácteos</ion-label><ion-checkbox [(ngModel)]="v01_06"></ion-checkbox></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><ion-label stacked>7. Cárnicos</ion-label><ion-checkbox [(ngModel)]="v01_07"></ion-checkbox></ion-col>
      <ion-col col-6><ion-label stacked>8. Miel</ion-label><ion-checkbox [(ngModel)]="v01_08"></ion-checkbox></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><ion-label stacked>9. Elaborados</ion-label><ion-checkbox [(ngModel)]="v01_09"></ion-checkbox></ion-col>
      <ion-col col-6><ion-label stacked>10. Pescados y mariscos</ion-label><ion-checkbox [(ngModel)]="v01_10"></ion-checkbox></ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full (click)="guardarModuloC4e()">Guardar</button>

</ion-content>
