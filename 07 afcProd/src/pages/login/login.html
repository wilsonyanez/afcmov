<ion-content padding center text-center>
	<ion-title>Agricultura Familiar Campesina<br/>Registro de Productores</ion-title>

<ion-list>
	<ion-item>
	<ion-input placeholder="Nombre de Usuario" [(ngModel)]="username"></ion-input>
	</ion-item>
	<ion-item>
	<ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
	</ion-item>
	</ion-list>
	<button ion-button full (click)="login()">Ingresar</button>
</ion-content>
