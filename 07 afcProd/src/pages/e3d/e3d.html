<ion-header>

  <ion-navbar>
    <ion-title>PROVEEDORES DESDE LA AFC (CON NÚMERO DE REGISTRO, NÚMERO DE CÉDULA)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="fondoForm">
    <ion-list-header></ion-list-header>
    <ion-item><ion-label stacked>NÚMERO DE REGISTRO</ion-label><ion-input [(ngModel)]="miembroGrupo.val01"></ion-input></ion-item>
    <ion-item><ion-label stacked>CÉDULA</ion-label><ion-input [(ngModel)]="miembroGrupo.val02"></ion-input></ion-item>
    <ion-item><ion-label stacked>NOMBRES</ion-label><ion-input [(ngModel)]="miembroGrupo.val03"></ion-input></ion-item>
    <ion-item><ion-label stacked>APELLIDOS</ion-label><ion-input [(ngModel)]="miembroGrupo.val04"></ion-input></ion-item>
  </ion-list>

  <button ion-button full (click)="guardarMiembroGrupoProveedor()" class="fondoForm">Guardar</button>

  <ion-list>
    <ion-list-header>Datos de Proveedores desde la AFC</ion-list-header>
    <ion-item *ngFor="let m of listaMiembrosGrupo" text-wrap>
      <ion-label>
        Número de Registro: {{m.val01}}<br/>
        Cédula: {{m.val02}}<br/>
        Nombres: {{m.val03}}<br/>
        Apellidos: {{m.val04}}<br/>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
